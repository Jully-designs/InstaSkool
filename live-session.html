<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Styles -->
   <link rel="stylesheet" href="Styles/style.css">
    
    <!-- fontsawesome -->
    <script src="https://kit.fontawesome.com/b58a06ae82.js" crossorigin="anonymous"></script>
</head>
<body id="virtual-body">
    <header class="dash-header">
        <nav class="live-dash top-dash live-session">
            <div class="navbar-brand teacher-nav">
                <a href=""><img src="./Images/Instaskool Logo.png" alt=""></a>
            </div>
            <p class="live-header">Live Session</p>
        </nav>
    </header>
    <section class="live-section">
        <section class="live-video">
            <div class="video-item">
                <video src="video.mp4" type="video/mp4" controls></video>
            </div>
        </section>
       <section class="participants">
            <section class="live-participants">
                <img src="Images/tutor-1.png" alt="">
                <img src="Images/tutor-1.png" alt="">
                <img src="Images/tutor-1.png" alt="">
                <img src="Images/tutor-1.png" alt="">
                <img src="Images/tutor-1.png" alt="">
                <img src="Images/tutor-1.png" alt="">
                <img src="Images/tutor-1.png" alt="">
                <img src="Images/tutor-1.png" alt="">
            </section>
            <section class="live-chat">
                <div class="live-header">
                    <p>Live Chat</p>
                </div>
                <div class="chat-section">
                    <p>How do you get the square root of 44?</p>
                </div>
                <div class="chat-box">
                    <input type="text" placeholder="Ask a question">
                    <img src="Images/Icons/send-icon.png" alt="">
                </div>
            </section>
       </section>
  </section>
</body>
