<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Schedule</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="Styles/style.css">

    <!-- fontsawesome -->
    <script src="https://kit.fontawesome.com/b58a06ae82.js" crossorigin="anonymous"></script>
</head>
<body class="schedule-body">
    <header class="dash-header">
        <nav class="nav-dash teacher-dash">
            <div class="navbar-brand">
                <section class="menu-bar">
                    <div class="menu-icon">
                        <span style="font-size:30px;cursor:pointer">&#9776;</span>
                    </div>
                </section>
                <a href=""><img src="./Images/Instaskool Logo.png" alt=""></a>
            </div>
            <div class="dash-acct">
                <img src="./Images/Icons/notification.png" alt="">
                <img src="" alt="" class="profile-img">
                <p>Account</p>
                <img src="./Images/Icons/caret.png" id="admin-caret" class="fas" alt="">
            </div>
        </nav>
    </header>
    <main>
        <section class="schedule-form">
            <div class="schedule-header">
                <h2>Create New Schedule</h2>
                <hr>
            </div>
            <form action="">
                <input type="text" name="" id="" placeholder="Enter Week">
                <input type="text" name="" id="" placeholder="Enter Date">
                <select name="" id="">
                    <option value="">Select Subject</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="english">English</option>
                    <option value="biology">Biology</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="account">Financial Accounting</option>
                    <option value="government">Government</option>
                </select>
                <input type="text" name="" id="" placeholder="Enter Topic">
                <input type="text" name="" id="" placeholder="Enter Class Time" onfocus="this.type='time'">
                <input type="text" name="" id="" placeholder="Enter Class Tutor">
                <button type="submit">Create Schedule</button>
            </form>
        </section>
    </main>
</body>
</html>
