<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="Styles/style.css">

    <!-- fontsawesome -->
    <script src="https://kit.fontawesome.com/b58a06ae82.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="dash-header">
        <nav class="nav-dash">
            <div class="navbar-brand">
                <section class="menu-bar">
                    <div class="menu-icon">
                        <span style="font-size:30px;cursor:pointer">&#9776;</span>
                    </div>
                </section>
                <a href=""><img src="./Images/Instaskool Logo.png" alt=""></a>
            </div>
            <div class="dash-acct">
                <img src="./Images/Icons/notification.png" alt="">
                <img src="./Images/admin-img.png" alt="" class="profile-img">
                <p>Account</p>
                <img src="./Images/Icons/caret.png"  class="fas" onclick="shwContent()" alt="">
                <div class="logout-drpdwn">
                    <a href=""><p>My Profile</p></a>
                    <a href=""><p>Log Out</p></a>
                </div>
            </div>
        </nav>
    </header>
    <main class="dash-main">
        <section class="dash">
            <div class="sidenav">
               <span class="closebtn">&times;</span>
                <ul>
                    <li><a href=""><i class="fas fa-home"></i>Home</a></li>
                    <li><a href=""><img src="./Images/Icons/virtual-class.png" alt=""></i>Virtual Class</a></li>
                    <li><a href=""><img src="./Images/Icons/note-icon.png" alt=""></i>Class Notes</a></li>
                    <li><a href=""><img src="./Images/Icons/class-video.png" alt="">Class Videos</a></li>
                    <li><a href=""><i class="far fa-comment-alt"></i>Forum</a></li>
                    <li class="settings"><a href=""><img src="./Images/Icons/settings.png" alt=""></i>Settings</a></li>
                </ul>
            </div>
            <div class="settings">
               <section class="settings-body">
                    <div class="video-header">
                        <div class="box"></div>
                        <h1>Settings</h1>
                    </div>
                    <div class="sub-header">
                        <h2>Accounts</h2>
                        <hr>
                        <p>Change your password and edit your account settings.</p>
                        <!-- <hr class="horiz"> -->
                    </div>
                    <form action="">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="youremail@gmail.com">
                        <hr>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="Enter Current Password">
                        <input type="password" name="" id="" placeholder="New Password">
                        <input type="password" name="" id="" placeholder="Re-type new password">
                        <hr>
                        <button type="submit">Change Password</button>
                    </form>
               </section>
               <section class="settings-side">
                   <ul>
                       <li><a href="">Account</a></li>
                       <li><a href="">Profile</a></li>
                       <li><a href="">Notifications</a></li>
                       <li><a href="">Payment & Subscription</a></li>
                       <li><a href="">Terms & Conditions</a></li>
                       <li><a href="">Log Out</a></li>
                   </ul>
               </section>
            </div>
        </section>
    </main>
    <script src="./JS/index.js"></script>
</body>
